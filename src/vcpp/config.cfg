// automatically written on exit, do not modify
// delete this file to have defaults.cfg overwrite these settings
// modify settings in game, or put settings in autoexec.cfg to override anything

name "unnamed"
team "red"

soundvol 255
particlesize 100
maxparticles 2000
crosshairsize 15
sensitivity 10
minmillis 5
hudgun 1
undomegs 1
sensitivityscale 1
musicvol 128
invmouse 0
crosshairfx 1
dynlight 16
fov 105
maxroll 3

bind "MOUSE1" [attack]
bind "MOUSE2" [jump]
bind "MOUSE3" [weapon]
bind "MOUSE4" [weapon 2 3 1]
bind "MOUSE5" [weapon 4 1 2]
bind "TAB" [showscores]
bind "ESCAPE" [showmenu main]
bind "SPACE" [jump]
bind "COMMA" [equalize 0]
bind "PERIOD" [equalize 2]
bind "0" [weapon 0 1 2]
bind "1" [weapon 1 2 4]
bind "2" [weapon 2 1 4]
bind "3" [weapon 3 4 2]
bind "4" [weapon 4 3 2]
bind "8" [vdelta -1]
bind "9" [vdelta 1]
bind "LEFTBRACKET" [editheight 0 -1]
bind "RIGHTBRACKET" [editheight 0 1]
bind "BACKQUOTE" [saycommand /]
bind "A" [left]
bind "C" [copy]
bind "D" [right]
bind "E" [edittoggle]
bind "F" [solid 1]
bind "G" [solid 0]
bind "H" [heightfield 0]
bind "I" [heightfield 2]
bind "K" [corner]
bind "O" [editheight 2 -1]
bind "P" [editheight 2 1]
bind "R" [recalc]
bind "S" [backward]
bind "T" [saycommand]
bind "U" [undo]
bind "V" [paste]
bind "W" [forward]
bind "X" [delent]
bind "DELETE" [edittex 0 -1]
bind "KP0" [weapon 4 1]
bind "KP4" [edittex 3 -1]
bind "KP7" [edittex 3 1]
bind "KP_MINUS" [conskip 1]
bind "KP_PLUS" [conskip -1000]
bind "UP" [forward]
bind "DOWN" [backward]
bind "RIGHT" [right]
bind "LEFT" [left]
bind "INSERT" [edittex 0 1]
bind "HOME" [edittex 1 1]
bind "END" [edittex 1 -1]
bind "PAGEUP" [edittex 2 1]
bind "PAGEDOWN" [edittex 2 -1]
bind "F12" [screenshot]
bind "RCTRL" [jump]
bind "LCTRL" [jump]

alias "nextmap" [cruel01]
alias "next" [0]
alias "mapname" [sp_stalingrad]
alias "n" [5]
alias "i" [14]
alias "s" [fanatic/09_fanatic-disrupting-force.ogg]
alias "genmapitems" [ 
    alias n (listlen $arg1) 
    loop $n [ 
        at $arg1 $i 
        alias mapname $s 
        concat map $s 
        menuitem $s 
        alias next (+ $i 1) 
        if (= $next $n) [ alias next 0 ] [] 
        at $arg1 $next 
        alias nextmap $s 
        concatword nextmap_ $mapname 
        alias $s $nextmap 
    ] 
]
alias "av" [ 
  loop $arg1 [ 
    at $arg2 $i 
    archvertex (+ $arg1 1) (+ $i 1) $s 
  ] 
]
alias "colourhalf" [ 
  loop 4 [ 
    at "4 8 12 16" $i; 
    concat newent light $s $arg2 $arg3 $arg4; 
    menuitem $s 
  ] 
]
alias "arg1" [15]
alias "arg3" [127]
alias "arg2" [8 13 16 18 19 19 19 19 19 19 19 18 16 13 8]
alias "arg4" [127]
alias "colourmenu" [ 
  newmenu $arg1 
  colourhalf 
  colourhalf "" (div $arg2 2) (div $arg3 2) (div $arg4 2) 
]
alias "song" [8]
alias "test_all_models" [ loop 70 [ select (+ (* $i 8) 16) 16 1 1; newent mapmodel $i ] ]
